<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Registration</title>
  <link rel="stylesheet" href="styles/form_style.css">
  <link rel="icon" href="images/nmims.png">
  <link rel="stylesheet" href="styles/style.css">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css" integrity="sha512-Fo3rlrZj/k7ujTnHg4CGR2D7kSs0v4LLanw2qksYuRlEzO+tcaEPQogQ0KaoGN26/zrn20ImR1DfuLWnOo7aBA==" crossorigin="anonymous" referrerpolicy="no-referrer" />
  
  <script src="node_modules/jquery/dist/jquery.min.js"></script>
  <link rel="stylesheet" href="node_modules/bootstrap5/src/css/bootstrap.min.css">
</head>
<body>
  <header></header>
  <div>
    <img src="images/building.jfif" class="building">
  </div>
  <section class="form">
    <div class="login-div">
      <h1>Registration</h1>
      <form method="GET" onsubmit="{validate(event)}">
        <input placeholder="SAP ID" id="username">
        <label>Upload your photo in jpg/png format</label>
        <input type="file" accept="image/*" capture="user">
        <div class="password-container">
          <input type="password" placeholder="Password" id="password">
          <span class="togglePass" onclick="togglePass('password', 'togglePassIcon1')" >
            <i class="fas fa-eye-slash" id="togglePassIcon1" ></i>
          </span>
        </div>
        <div class="password-container">
          <input type="password"placeholder="Enter Password again" id="repassword">
          <span class="togglePass" onclick="togglePass('repassword', 'togglePassIcon2')" >
            <i class="fas fa-eye-slash" id="togglePassIcon2" ></i>
          </span>
        </div>
        
        <button class="submit" type="submit">
          Register
        </button>
        <br>
      </form>
      <h3>
        Click here to go back to <a href="index.html">Home</a>
      </h3>
    </div>
  </section>
  <footer class="footer"></footer>
  <script src="header.js"></script>
  <script src="footer.js"></script>
  <script src="script/script.js"></script>
  <script src="script/registration.js"></script>
</body>
</html>
