<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Registration</title>
  <link rel="stylesheet" href="styles/form_style.css">
  <link rel="stylesheet" href="styles/style.css">
  <link rel="icon" href="images/nmims.png">
</head>
<body>
  <header>
  </header>
  <div>
    <img src="images/building.jfif" class="building">
  </div>
  <section class="form">
    <div class="login-div">
      <h1>Registration</h1>
      <form method="POST" onsubmit="{validatePersonalDetails(event)}">
        <input placeholder="First Name" id="firstName">
        <input placeholder="Last Name" id="lastName">
        <input type="tel" placeholder="Phone number" id="number">
        <input type="text" placeholder="abc@xyz.com" id="email">
        <input type="number" placeholder="Semester" step="1" id="semester">
        <input type="text" placeholder="Course" id="course">
        <input type="text" placeholder="Stream" id="stream">
        <input type="text" placeholder="Roll number" id="rollNumber">
        <button class="submit" type="submit">
          Continue
        </button>
        <br>
      </form>
      <h3>
        Click here to go back to <a href="index.html">Home</a>
      </h3>
    </div>
  </section>
  <footer class="footer"></footer>
  <script src="header.js"></script>
  <script src="footer.js"></script>
  <script src="script/script.js"></script>
  <script src="script/registration.js"></script>
</body>
</html>
