<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Login</title>
  <link rel="stylesheet" href="styles/form_style.css">
  <link rel="icon" href="images/nmims.png">
  <link rel="stylesheet" href="styles/style.css">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css" integrity="sha512-Fo3rlrZj/k7ujTnHg4CGR2D7kSs0v4LLanw2qksYuRlEzO+tcaEPQogQ0KaoGN26/zrn20ImR1DfuLWnOo7aBA==" crossorigin="anonymous" referrerpolicy="no-referrer" />
  <style>
    .login button {
      display: none;
    }
  </style>
</head>
<body>
  <header></header>
  <div>
    <img src="images/building.jfif" class="building">
  </div>
  <section class="form">
    <div class="login-div">
      <h1>Login page</h1>
      <form method="POST" action="" onsubmit="Submit(event)">
        <input placeholder="SAP ID" id="username">
        <div class="password-container">
          <input type="password" placeholder="Password" id="password">
          <span class="togglePass" onclick="togglePass()" >
            <i class="fas fa-eye-slash" id="togglePassIcon" ></i>
          </span>
        </div>
          <button class="submit" type="submit">
            Submit
          </button>
        <br><br>
      </form>
      <h3>
        Don't have an account? <a href="personal.html">Register</a>
      </h3>
    </div>
  </section>
  <footer class="footer"></footer>
  <script src="script/script.js"></script>
  <script src="header.js"></script>
  <script src="footer.js"></script>
  <script src="script/login.js"></script>
</body>
</html>
